name: CI/CD Pipeline

on: 
  push: 
    branches: 
      - main
  pull_request: 
    branches:
      - main

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps: 
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up a Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

